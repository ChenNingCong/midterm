name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Format checking
      run: mvn spotless:apply
    - name: Static analysis
      run: mvn spotbugs:check
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'account_test'
        mysql user: 'chenningcong'
        mysql password: '12345678'
    - name: Wait for MySQL
      run: |
          while ! mysqladmin ping --host=127.0.0.1 --silent; do
            sleep 1
          done
    - name: Java test
      run: mvn test -P release
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    - name: Javadoc generation
      run: mvn javadoc:javadoc
    - name: Deploy JavaDoc ðŸš€
      uses: MathieuSoysal/Javadoc-publisher.yml@v2.3.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        javadoc-branch: javadoc
        java-version: 17
        target-folder: javadoc
        project: maven
    - name: Build with Maven With Debug Model
      run: mvn clean package --file pom.xml -P debug
    - name: 'Upload Debug Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: debug
        path: target/*.jar
        retention-days: 5
    - name: Build with Maven With Release Model
      run: mvn clean package --file pom.xml -P release
    - name: 'Upload Release Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: production
        path: target/*.jar
        retention-days: 5
